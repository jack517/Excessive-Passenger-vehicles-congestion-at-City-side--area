<html lang="en">
  <head>
   <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
     <script type="text/javascript" src="js/angular-min.js"></script>
    <script type="text/javascript" src="js/addDelayCtrl.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body ng-app="mainApp" ng-controller="addDelayCtrl" style="background-image: url(a.jpg);">



    <nav class="navbar" style="background:blue;">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#" style="color:white;">CPM</a>
    </div>
    <ul class="nav navbar-nav" style="float:right;">
      <li><a href="flightTracking.html" style="color:white;">FlightTracking</a></li>
      <li><a href="createEvent.html" style="color:white;">CreateEvent</a></li>
      <li><a href="addDelay.html" style="color:white;">Add Delay</a></li>
      <li><a href="cabsPresent.html" style="color:white;">Cabs Details</a></li>
    <li><a href="#" style="float:right;">logout</a></li>

    </ul>
  </div>
</nav>
  <div class="container">
  <div class="row">
      <h3>Select Airport</h3>
      <br>

          <select ng-model="airportId" >
            <option ng-repeat="x in airportList">{{x}}</option>
          </select>
       <br>
      <h3> Date of Flight</h3>
      <br>
      <input type="text" placeholder="day" name="" ng-model="inputDate.day"> /
      <input type="text" placeholder="month" name="" ng-model="inputDate.month"> /
      <input type="text" placeholder="year" name="" ng-model="inputDate.year">
     </div>
      <button type="button" class="btn btn-success btn btn-md" style="margin-left:730px;" ng-click="getFlights()">Get Flight</button>
      <div  ng-show="flag">
       <h3> Select Flight</h3> <br>
        <br>


          <select ng-model="flightId" >
            <option ng-repeat="x in flightList" >{{x}}</option>
          </select>
       <br>  <br>
          <h4> Delay in Arrival</h4>
           <input type="number" placeholder="Hours" style="margin-left:55px;" ng-model="delayInArrival.hour">
           <input type="number" placeholder="minutes" ng-model="delayInArrival.minute">
           <input type="number" placeholder="seconds"  ng-model="delayInArrival.second">
		<br>
<br>
           <h4>Delay in Departure</h4>
            <input type="number" placeholder="Hours" style="margin-left:55px;" ng-model="delayInDeparture.hour">
           <input type="number"  placeholder="minutes" ng-model="delayInDeparture.minute">
           <input type="number"  placeholder="seconds" ng-model="delayInDeparture.second">
      
           <button type="button" class="btn btn-success" style="margin-left:730px; margin-top:-25px;" ng-click="addDelay()">Update Delay</button>
</div>
  </div>

  </div>




  </body>
</html>
